<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script src="config.js"></script>
		<script src="lib/require/require.js"></script>
		<link href="app/attributed-image.css" rel="stylesheet" media="screen">
		<link href="app/frontpage.css" rel="stylesheet" media="screen">
		<link href="app/styles.css" rel="stylesheet" media="screen">
	</head>
	<script>
		( function( require, config ) {
			require.config( config );

			require( [
				'jquery', 'Application', 'Api', 'LicenceStore', 'LICENCES'
			], function( $, Application, Api, LicenceStore, LICENCES ) {

				$.event.props.push('dataTransfer');

				$( document ).ready( function () {
					var application = new Application(
							$( '#application' ),
							new Api(
								'//commons.wikimedia.org/w/api.php?callback=?',
								new LicenceStore( LICENCES )
							)
					);

					application.start();
				} );

			} );
		}( require, app.config ) );
	</script>
	<body>
		<div id="application" class="application">wird geladen...</div>
	</body>
</html>
