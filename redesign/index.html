<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lizenzverweisgenerator</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="wikimedia-logo">
      <img src="#" alt="Wikimedia Deutschland" />
    </div>

    <div class="screen landing-screen">
      <div class="clearfix"></div>

      <div class="wrapper top-wrapper">
        <div class="heading">
          <h1>Lizenzverweisgenerator</h1>
          <h2>Lizenzverweise für Bilder aus Wikipedia und Wikimedia Commons</h2>
        </div>

        <div class="how-it-works">
          <button class="green-btn">Wie funktioniert das?</button>
        </div>
      </div>

      <div class="wrapper bottom-wrapper">
        <form id="file-form">
          <input type="text" name="file" placeholder="Internetadresse von einem Bild oder Internetadresse eines Wikipedia-Artikels"><button type="submit" class="green-btn">Los!</button>
        </form>
      </div>

      <div class="attribution">
        Placeholder Author, “Placeholder Title”, Placeholder License
      </div>
    </div>

    <nav class="bottom-menu">
      <li><a href="#">Feedback</a></li>
      <li><a href="#">Über das Tool</a></li>
      <li><a href="#">Impressum und Datenschutz</a></li>
    </nav>
  </body>
</html>
